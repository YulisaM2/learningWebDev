<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Table!</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<h1>Let's Play, yo!</h1>

	<table>
		<tbody>
			<tr>
				<td>
					1
				</td>
				<td class="vertical">
					2
				</td>
				<td>
					3
				</td>
			</tr>
			<tr>
				<td class="horizontal">
					4
				</td>
				<td class="vertical horizontal">
					5
				</td>
				<td class="horizontal">
					6
				</td>
			</tr>
			<tr>
				<td>
					7
				</td>
				<td class="vertical">
					8
				</td>
				<td>
					9
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
